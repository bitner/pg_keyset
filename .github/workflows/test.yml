name: Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_call:

env:
  CARGO_TERM_COLOR: always
  PGRX_HOME: ${{ github.workspace }}/.pgrx

jobs:
  lint:
    name: Formatting & Clippy
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Cache cargo registry
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        components: clippy, rustfmt

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libclang-dev libssl-dev pkg-config build-essential libreadline-dev zlib1g-dev flex bison

    - name: Install cargo-pgrx
      run: cargo install cargo-pgrx --version 0.16.1 --locked

    - name: Initialize pgrx
      run: cargo pgrx init --pg18 download

    - name: Check formatting
      run: cargo fmt --check

    - name: Run clippy
      run: cargo clippy --no-default-features --features pg18 -- -D warnings

    - name: Run tests
      run: |
        cargo pgrx test pg18 --no-default-features

  test:
    name: Test PG ${{ matrix.pg_version }}
    needs: lint
    runs-on: ubuntu-latest
    strategy:
      matrix:
        pg_version: [15, 16, 17]
    steps:
    - uses: actions/checkout@v4

    - name: Cache cargo registry
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libclang-dev libssl-dev pkg-config build-essential libreadline-dev zlib1g-dev flex bison

    - name: Install cargo-pgrx
      run: cargo install cargo-pgrx --version 0.16.1 --locked

    - name: Initialize pgrx
      run: |
        cargo pgrx init --pg${{ matrix.pg_version }} download
        ls -la $PGRX_HOME

    - name: Run tests
      run: |
        cargo pgrx test pg${{ matrix.pg_version }} --no-default-features
